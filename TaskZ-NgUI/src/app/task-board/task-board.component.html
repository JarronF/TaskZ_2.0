<h1>Task Board</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Task</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Title</th>
            <th style="width: 60%">Description</th>            
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let task of tasks">
            <td>Title {{task.title}}</td>            
            <td>Description {{task.shortDescription}}</td>
            <td style="white-space: nowrap">
                <a routerLink="/task/edit/{{task.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteTask(task.id)" class="btn btn-sm btn-danger btn-delete-user" [disabled]="task.isDeleting">
                    <span *ngIf="task.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!task.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!tasks">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
